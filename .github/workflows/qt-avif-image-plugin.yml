name: Build qt-avif-image-plugin
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-10.15, windows-2019]
        vers: ['5.15.2']

    steps:
      - uses: actions/checkout@v2

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: ${{ matrix.vers }}

      - name: Build qt-avif-image-plugin
        run: pwsh pwsh/buildavif.ps1

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: qtavif-${{ github.run_number }}-${{ matrix.os }}-${{ matrix.vers }}
          path: ${{ github.workspace }}/qt-avif-image-plugin/qtbuild_5.15.2-ro/plugins/imageformats/
